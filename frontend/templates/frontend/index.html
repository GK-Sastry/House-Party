<!DOCTYPE html>
<html>
  <head>
    <!-- Setting the character encoding for the webpage to UTF-8, which supports all modern characters -->
    <meta charset="UTF-8" />

    <!-- Ensures the webpage is responsive on all devices and scales correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title of the webpage which will be displayed on the browser's title bar or tab -->
    <title>Music Controller</title>

    <!-- Loading the Django static files library to allow access to static files such as images, CSS, JS -->
    {% load static %}

    <!-- Including jQuery library from a CDN for DOM manipulation, AJAX requests, etc. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Importing the Roboto font from Google Fonts for consistent styling across the page -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />

    <!-- Including a custom CSS file for additional styling of the page -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/index.css' %}"
    />
  </head>
  <body>
    <!-- The background container for the gradient effect -->
    <div id="gradient">
      <!-- Main content wrapper -->
      <div id="main">
        <!-- This is where the React app will be rendered -->
        <div id="app"></div>
      </div>
    </div>

    <!-- Including the JavaScript file for the frontend, which will contain the React application code -->
    <script src="{% static 'frontend/main.js' %}"></script>
  </body>
</html>
